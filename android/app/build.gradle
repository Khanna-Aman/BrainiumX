plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.brainiumx.brain_game"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.brainiumx.brain_game"
        // Support devices from Android 5.0 (API 21) to latest
        minSdkVersion = flutter.minSdkVersion
        targetSdk = 35
        compileSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Enable multidex for better compatibility
        multiDexEnabled = true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix = ".debug"
            debuggable = true
            minifyEnabled = false
            shrinkResources = false
        }

        release {
            // Use proper release signing
            signingConfig = signingConfigs.release

            // Disable minification for now to avoid R8 issues
            minifyEnabled = false
            shrinkResources = false

            // Optimize for release
            debuggable = false
            zipAlignEnabled = true

            // Support 16 KB page sizes for Android 15+
            ndk {
                debugSymbolLevel = 'SYMBOL_TABLE'
            }
        }
    }

    packagingOptions {
        // Support 16 KB page alignment for Android 15+
        jniLibs {
            useLegacyPackaging = false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
