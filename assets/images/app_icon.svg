<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#2196F3" stroke="#1976D2" stroke-width="8"/>
  
  <!-- Brain shape -->
  <g transform="translate(256, 256)">
    <!-- Main brain outline -->
    <path d="M-80,-60 C-100,-80 -120,-60 -120,-40 C-120,-20 -110,0 -100,20 C-90,40 -80,60 -60,80 C-40,90 -20,90 0,90 C20,90 40,90 60,80 C80,60 90,40 100,20 C110,0 120,-20 120,-40 C120,-60 100,-80 80,-60 C60,-70 40,-70 20,-70 C0,-70 -20,-70 -40,-70 C-60,-70 -80,-60 -80,-60 Z" 
          fill="#FFFFFF" stroke="#E3F2FD" stroke-width="4"/>
    
    <!-- Brain divisions -->
    <path d="M0,-70 L0,90" stroke="#2196F3" stroke-width="3" fill="none"/>
    <path d="M-60,-20 C-40,-10 -20,-10 0,-20 C20,-10 40,-10 60,-20" stroke="#2196F3" stroke-width="2" fill="none"/>
    <path d="M-60,20 C-40,30 -20,30 0,20 C20,30 40,30 60,20" stroke="#2196F3" stroke-width="2" fill="none"/>
    
    <!-- Neural connections -->
    <circle cx="-40" cy="-30" r="4" fill="#FF5722"/>
    <circle cx="40" cy="-30" r="4" fill="#FF5722"/>
    <circle cx="-30" cy="10" r="4" fill="#4CAF50"/>
    <circle cx="30" cy="10" r="4" fill="#4CAF50"/>
    <circle cx="0" cy="40" r="4" fill="#FFC107"/>
    
    <!-- Connection lines -->
    <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#FF5722" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="-30" x2="0" y2="40" stroke="#FFC107" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="-30" x2="0" y2="40" stroke="#FFC107" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Spark effects -->
  <g opacity="0.8">
    <circle cx="150" cy="150" r="3" fill="#FFD700"/>
    <circle cx="360" cy="180" r="2" fill="#FFD700"/>
    <circle cx="180" cy="350" r="2" fill="#FFD700"/>
    <circle cx="340" cy="320" r="3" fill="#FFD700"/>
  </g>
</svg>
